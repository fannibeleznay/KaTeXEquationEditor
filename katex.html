<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="katex.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css" integrity="sha384-zB1R0rpPzHqg7Kpt0Aljp8JPLqbXI3bhnPWROx27a9N0Ll6ZP/+DiW/UqRcLbRjq" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.js" integrity="sha384-y23I5Q6l+B6vatafAwxRu/0oK/79VlbSz7Q9aiSZUvyWYIYsd+qj+o24G5ZU2zJz" crossorigin="anonymous"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/contrib/auto-render.min.js" integrity="sha384-kWPLUVMOks5AQFrykwIup5lo0m3iMkkHrD0uJ4H5cjeGihAutqP0yW0J6dpFiVkI" crossorigin="anonymous" onload="renderMathInElement(document.body);"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="top">
            <h2>KaTeX Equation Editor</h2>
        </div>
        <div class="top">
            <div class="btn-group">
                <button id = "myBtn01">Accents
                    <span class="tooltiptext">
                        <table>
                            <tr>
                                <th onclick="insert('\\acute{ }')"> \(\acute{a}\)</th>
                                <th onclick="insert('\\bar{ }')">\(\bar{y}\)</th>
                                <th onclick="insert('\\breve{ }')">\(\breve{a}\)</th>
                                <th onclick="insert('\\check{ }')">\(\check{a}\)</th>
                                <th onclick="insert('\\dot{ }')">\(\dot{a}\)</th>
                                <th onclick="insert('\\ddot{ }')">\(\ddot{a}\)</th>
                                <th onclick="insert('\\grave{ }')">\(\grave{a}\)</th>
                                <th onclick="insert('\\hat{ }')">\(\hat{\theta}\)</th>
                            </tr>
                            <tr>
                                <th onclick="insert('\\tilde{ }')">\(\tilde{a}\)</th>
                                <th onclick="insert('\\mathring{ }')">\(\mathring{g}\)</th>
                                <th onclick="insert('\\vec{ }')">\(\vec{F}\)</th>
                                <th onclick="insert('\\widehat{ }')">\(\widehat{ac}\)</th>
                                <th onclick="insert('\\widetilde{ }')">\(\widetilde{ac}\)</th>
                                <th onclick="insert('\\utilde{ }')">\(\utilde{AB}\)</th>
                                <th onclick="insert('\\overleftarrow{ }')">\(\overleftarrow{AB}\)</th>
                                <th onclick="insert('\\underleftarrow{ }')">\(\underleftarrow{AB}\)</th>
                            </tr>
                            <tr>
                                <th onclick="insert('\\overleftharpoon{ }')">\(\overleftharpoon{ac}\)</th>
                                <th onclick="insert('\\underleftrigtharrow{ }')">\(\underleftrightarrow{AB}\)</th>
                                <th onclick="insert('\\overleftrightarrow{ }')">\(\overleftrightarrow{AB}\)</th>
                                <th onclick="insert('\\overline{ }')">\(\overline{AB}\)</th>
                                <th onclick="insert('\\underline{ }')">\(\underline{AB}\)</th>
                                <th onclick="insert('\\widecheck{ }')">\(\widecheck{ac}\)</th>
                                <th onclick="insert('\\overgroup{ }')">\(\overgroup{AB}\)</th>
                                <th onclick="insert('\\undergroup{ }')">\(\undergroup{AB}\)</th>
                            </tr>
                            <tr>
                                <th onclick="insert('\\Overrightarrow{ }')">\(\Overrightarrow{AB}\)</th>
                                <th onclick="insert('\\overrightarrow{ }')">\(\overrightarrow{AB}\)</th>
                                <th onclick="insert('\\underrightarrow{ }')">\(\underrightarrow{AB}\)</th>
                                <th onclick="insert('\\overrightharpoon{ }')">\(\overrightharpoon{ac}\)</th>
                                <th onclick="insert('\\overbrace{ }')">\(\overbrace{AB}\)</th>
                                <th onclick="insert('\\underbrace{ }')">\(\underbrace{AB}\)</th>
                                <th onclick="insert('\\overlinesegment{ }')">\(\overlinesegment{AB}\)</th>
                                <th onclick="insert('\\underlinesegment{ }')">\(\underlinesegment{AB}\)</th>
                            </tr>
                        </table>
                    </span>
                </button>
                <button id = "myBtn03" >Delimiters
                    <span class="tooltiptext">
                        <table>
                            <tr>
                                <th onclick="insert(' \\lvert \\rvert ')">\(\lvert\dots\rvert\)</th>
                                <th onclick="insert(' \\lang \\rang ')">\(\lang \dots \rang\)</th>
                                <th onclick="insert(' \\lparen \\rparen ')">\(\lparen \dots \rparen\)</th>
                                <th onclick="insert(' \\lbrack \\rbrack ')">\(\lbrack \dots \rbrack\)</th>
                                <th onclick="insert(' \\lbrace \\rbrace ')">\(\lbrace \dots \rbrace\)</th>
                                <th onclick="insert(' \\vert ')">\(\vert\)</th>
                                <th onclick="insert(' \\Vert ')">\(\Vert\)</th>
                                <th onclick="insert(' \\lt \\gt ')">\(\lt \dots \gt\)</th>
                            </tr>
                            <tr>
                                <th onclick="insert('\\lceil\\rceil')">\(\lceil \rceil\)</th>
                                <th onclick="insert('\\lfloor\\rfloor')">\(\lfloor\rfloor\)</th>
                                <th onclick="insert('\\lmoustache\\rmoustache')">\(\lmoustache\rmoustache\)</th>
                                <th onclick="insert('\\lgroup\\rgroup')">\(\lgroup\rgroup\)</th>
                                <th onclick="insert('\\ulcorner\\urcorner')">\(\ulcorner\urcorner\)</th>
                                <th onclick="insert('\\llcorner\\lrcorner')">\(\llcorner\lrcorner\)</th>
                                <th onclick="insert('\\llbracket\\rrbracket')">\(\llbracket\rrbracket\)</th>
                                <th onclick="insert('\\lBrace\\rBrace')">\(\lBrace\rBrace\)</th>
                            </tr>
                        </table>
                    </span>
                </button>
                <button id = "myBtn02">Environments</button>
            </div>            
        </div>



        <div class="input">
            <h5>Type equation here: </h5>
            <form id="enter">
                <textarea placeholder="type here" id="inputbox" cols="80" rows="20" spellcheck="false"></textarea>
            </form>
        </div>
        
        <div class="top">
            <div class="btn-group">
                <button style="width:50%" onclick="inline()">Inline Formula</button>
                <button style="width: 50%;"  onclick="display()">Display Formula</button>                    
            </div>
        </div>
        <div class="output">
            <h3>Formula</h3>
            <p id="rewrite"></p>
        </div>


 

    <script>

        function inline() {
            var x = "\\(" + document.getElementById("inputbox").value + "\\)";
            var w = document.getElementById("rewrite");
            w.innerHTML = x;
            renderMathInElement(w, {})
        }

        function display() {
            var x = "\\[" + document.getElementById("inputbox").value + "\\]";
            var w = document.getElementById("rewrite");
            w.innerHTML = x;
            renderMathInElement(w, {})
        }

        function insert(txt) {
            // document.getElementById("inputbox").value += txt;
            var target = document.getElementById("inputbox");
            if (target.setRangeText) {
                target.setRangeText(txt);
            } else {
            target.focus()
            document.execCommand('insertText', false, txt);
            }
            modal01.style.display="none";
            modal02.style.display="none";
            modal03.style.display="none";
        }

// Button 1: accents
            var btn01 = document.getElementById("myBtn01"); // Get the button that opens the modal
            var btn02 = document.getElementById("myBtn02"); 
            var btn03 = document.getElementById("myBtn03"); 

    </script>
    </body>
</html>
