<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="katex.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css" integrity="sha384-zB1R0rpPzHqg7Kpt0Aljp8JPLqbXI3bhnPWROx27a9N0Ll6ZP/+DiW/UqRcLbRjq" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.js" integrity="sha384-y23I5Q6l+B6vatafAwxRu/0oK/79VlbSz7Q9aiSZUvyWYIYsd+qj+o24G5ZU2zJz" crossorigin="anonymous"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/contrib/auto-render.min.js" integrity="sha384-kWPLUVMOks5AQFrykwIup5lo0m3iMkkHrD0uJ4H5cjeGihAutqP0yW0J6dpFiVkI" crossorigin="anonymous" onload="renderMathInElement(document.body);"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="top">
            <h2>KaTeX Equation Editor</h2>
        </div>
        <div class="top">
            <div class="btn-group">


                <button id = "myBtn01">Accents
                    <span class="tooltiptext">
                        <table>
                            <tr>
                                <td onclick="insert('\\acute{ }')"> \(\acute{a}\)</td>
                                <td onclick="insert('\\bar{ }')">\(\bar{y}\)</td>
                                <td onclick="insert('\\breve{ }')">\(\breve{a}\)</td>
                                <td onclick="insert('\\check{ }')">\(\check{a}\)</td>
                                <td onclick="insert('\\dot{ }')">\(\dot{a}\)</td>
                                <td onclick="insert('\\ddot{ }')">\(\ddot{a}\)</td>
                                <td onclick="insert('\\grave{ }')">\(\grave{a}\)</td>
                                <td onclick="insert('\\hat{ }')">\(\hat{\theta}\)</td>
                            </tr>
                            <tr>
                                <td onclick="insert('\\tilde{ }')">\(\tilde{a}\)</td>
                                <td onclick="insert('\\mathring{ }')">\(\mathring{g}\)</td>
                                <td onclick="insert('\\vec{ }')">\(\vec{F}\)</td>
                                <td onclick="insert('\\widehat{ }')">\(\widehat{ac}\)</td>
                                <td onclick="insert('\\widetilde{ }')">\(\widetilde{ac}\)</td>
                                <td onclick="insert('\\utilde{ }')">\(\utilde{AB}\)</td>
                                <td onclick="insert('\\overleftarrow{ }')">\(\overleftarrow{AB}\)</td>
                                <td onclick="insert('\\underleftarrow{ }')">\(\underleftarrow{AB}\)</td>
                            </tr>
                            <tr>
                                <td onclick="insert('\\overleftharpoon{ }')">\(\overleftharpoon{ac}\)</td>
                                <td onclick="insert('\\underleftrigtharrow{ }')">\(\underleftrightarrow{AB}\)</td>
                                <td onclick="insert('\\overleftrightarrow{ }')">\(\overleftrightarrow{AB}\)</td>
                                <td onclick="insert('\\overline{ }')">\(\overline{AB}\)</td>
                                <td onclick="insert('\\underline{ }')">\(\underline{AB}\)</td>
                                <td onclick="insert('\\widecheck{ }')">\(\widecheck{ac}\)</td>
                                <td onclick="insert('\\overgroup{ }')">\(\overgroup{AB}\)</td>
                                <td onclick="insert('\\undergroup{ }')">\(\undergroup{AB}\)</td>
                            </tr>
                            <tr>
                                <td onclick="insert('\\Overrightarrow{ }')">\(\Overrightarrow{AB}\)</td>
                                <td onclick="insert('\\overrightarrow{ }')">\(\overrightarrow{AB}\)</td>
                                <td onclick="insert('\\underrightarrow{ }')">\(\underrightarrow{AB}\)</td>
                                <td onclick="insert('\\overrightharpoon{ }')">\(\overrightharpoon{ac}\)</td>
                                <td onclick="insert('\\overbrace{ }')">\(\overbrace{AB}\)</td>
                                <td onclick="insert('\\underbrace{ }')">\(\underbrace{AB}\)</td>
                                <td onclick="insert('\\overlinesegment{ }')">\(\overlinesegment{AB}\)</td>
                                <td onclick="insert('\\underlinesegment{ }')">\(\underlinesegment{AB}\)</td>
                            </tr>
                        </table>
                    </span>
                </button>


                <button id = "myBtn03" >Delimiters
                    <span class="tooltiptext">
                        <table>
                            <tr>
                                <td onclick="insert(' \\lvert \\rvert ')">\(\lvert\dots\rvert\)</td>
                                <td onclick="insert(' \\lang \\rang ')">\(\lang \dots \rang\)</td>
                                <td onclick="insert(' \\lparen \\rparen ')">\(\lparen \dots \rparen\)</td>
                                <td onclick="insert(' \\lbrack \\rbrack ')">\(\lbrack \dots \rbrack\)</td>
                                <td onclick="insert(' \\lbrace \\rbrace ')">\(\lbrace \dots \rbrace\)</td>
                                <td onclick="insert(' \\vert ')">\(\vert\)</td>
                                <td onclick="insert(' \\Vert ')">\(\Vert\)</td>
                                <td onclick="insert(' \\lt \\gt ')">\(\lt \dots \gt\)</td>
                            </tr>
                            <tr>
                                <td onclick="insert('\\lceil \\rceil')">\(\lceil \dots\rceil\)</td>
                                <td onclick="insert('\\lfloor \\rfloor')">\(\lfloor\dots\rfloor\)</td>
                                <td onclick="insert('\\lmoustache \\rmoustache')">\(\lmoustache\dots\rmoustache\)</td>
                                <td onclick="insert('\\lgroup \\rgroup')">\(\lgroup\dots\rgroup\)</td>
                                <td onclick="insert('\\ulcorner \\urcorner')">\(\ulcorner\dots\urcorner\)</td>
                                <td onclick="insert('\\llcorner \\lrcorner')">\(\llcorner\dots\lrcorner\)</td>
                                <td onclick="insert('\\llbracket \\rrbracket')">\(\llbracket\dots\rrbracket\)</td>
                                <td onclick="insert('\\lBrace \\rBrace')">\(\lBrace\dots\rBrace\)</td>
                            </tr>
                        </table>
                    </span>
                </button>


                <button id = "myBtn02">Environments
                    <span class="tooltiptext">
                        <table>
                            <tr>
                                <td onclick="insert('\\begin{matrix} a & b \\\\ c & d \\end{matrix}')"> \(\begin{matrix} a & b \\ c & d \end{matrix} \\\text{(matrix)} \)  </td>
                                <td onclick="insert('\\begin{array}{cc} a & b \\\\ c & d \\end{array}')"> \(\begin{array}{cc} a & b \\ c & d \end{array} \\\text{(array)} \)  </td>
                                <td onclick="insert('\\begin{smallmatrix} a & b \\\\ c & d \\end{smallmatrix}')"> \(\begin{smallmatrix} a & b \\ c & d \end{smallmatrix}\) </td>
                            </tr>
                            <tr>
                                <td onclick="insert('\\begin{pmatrix} a & b \\\\ c & d \\end{pmatrix}')"> \(\begin{pmatrix} a & b \\ c & d \end{pmatrix}\) </td>
                                <td onclick="insert('\\begin{bmatrix} a & b \\\\ c & d \\end{bmatrix}')"> \(\begin{bmatrix} a & b \\ c & d \end{bmatrix}\) </td>
                                <td onclick="insert('\\begin{Bmatrix} a & b \\\\ c & d \\end{Bmatrix}')"> \(\begin{Bmatrix} a & b \\ c & d \end{Bmatrix}\) </td>
                            </tr>
                            <tr></tr>
                                <td onclick="insert('\\begin{vmatrix} a & b \\\\ c & d \\end{vmatrix}')"> \(\begin{vmatrix} a & b \\ c & d \end{vmatrix}\) </td>
                                <td onclick="insert('\\begin{Vmatrix} a & b \\\\ c & d \\end{Vmatrix}')"> \(\begin{Vmatrix} a & b \\ c & d \end{Vmatrix}\) </td>
                            </tr>
                        </table>
                        
                        <table>
                            <tr>
                                <td onclick="insert('\\begin{aligned} a&=b+c \\\\ d+e&=f \\end{aligned} ')"> \(\begin{aligned} a&=b+c \\ d+e&=f \end{aligned}\) </td>
                                <td onclick="insert('\\begin{alignedat}{2} 10&x+&3&y=2 \\\\ 3&x+13&y=4 \\end{alignedat} ')"> \(\begin{alignedat}{2} 10&x +&3&y=2 \\ 3&x+&13&y=4 \end{alignedat}\) </td>
                            </tr>
                            <tr>
                                <td onclick="insert('\\begin{gathered} a=b \\\\ e=b+c \\end{gathered}')"> \( \begin{gathered} a=b \\ e=b+c \end{gathered} \) </td>
                                <td onclick="insert('x=\\begin{cases} a &\\text{if } b \\\\ c&\\text{if } d \\end{cases}')"> \(x=\begin{cases} a&\text{if } b \\ c &\text{if } d \end{cases} \) </td>
                            </tr>

                        </table>
                    </span>
                </button>
            </div>            
        </div>



        <div class="input">
            <h5>Type equation here: </h5>
            <form id="enter">
                <textarea placeholder="type here" id="inputbox" cols="80" rows="20" spellcheck="false"></textarea>
            </form>
        </div>
        <div class="top">
            <div class="btn-group">
                <button style="width:50%" onclick="inline()">Inline Formula</button>
                <button style="width: 50%;"  onclick="display()">Display Formula</button>                    
            </div>
        </div>
        <div class="output">
            <h3>Formula</h3>
            <p id="rewrite"></p>
        </div>


 

    <script>

        function inline() {
            var x = "\\(" + document.getElementById("inputbox").value + "\\)";
            var w = document.getElementById("rewrite");
            w.innerHTML = x;
            renderMathInElement(w, {})
        }

        function display() {
            var x = "\\[" + document.getElementById("inputbox").value + "\\]";
            var w = document.getElementById("rewrite");
            w.innerHTML = x;
            renderMathInElement(w, {})
        }

        function insert(txt) {
            // document.getElementById("inputbox").value += txt;
            var target = document.getElementById("inputbox");
            if (target.setRangeText) {
                target.setRangeText(txt);
            } else {
            target.focus()
            document.execCommand('insertText', false, txt);
            }
        }

// Button 1: accents
            var btn01 = document.getElementById("myBtn01"); // Get the button that opens the modal
            var btn02 = document.getElementById("myBtn02"); 
            var btn03 = document.getElementById("myBtn03"); 

    </script>
    </body>
</html>
